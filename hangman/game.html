<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="hangman.css">
</head>
<body>
    <div id="game">
        <h1>Hangman Game</h1>
        <p id="hangman">____</p>
        <p id="score">Score: 0</p>
        <p id="bestScore">Best Score: 0</p>
        <p id="wordSpotlight">The word to guess:</p>
        <p id="guesses">Guessed letters:</p>
        <button id="reset">New Game</button>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
